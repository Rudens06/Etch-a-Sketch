<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="container">
        <button id="edit-grid-btn" class="edit-btn">Edit Grid</button>
        <div class="color-pick-container">
            <label class="color-label" for="black">Black</label>
            <input class="color-input" name="color" id="black" type="radio">

            <label class="color-label" for="red">Red</label>
            <input class="color-input" name="color" id="red" type="radio">

            <label class="color-label" for="green">Green</label>
            <input class="color-input" name="color" id="green" type="radio">

            <label class="color-label" for="blue">Blue</label>
            <input class="color-input" name="color" id="blue" type="radio">

            <label class="color-label" for="random">Random</label>
            <input class="color-input" name="color" id="random" type="radio">
        </div>
        <div id="container" class="box-container">
            <div id="box-count-popup" class="popup">
                <h2>How many squres per side?</h2>
                <input id="number-input" type="number">
                <button id="btn" class="btn">Sumbit</button>
            </div>
        </div>
    </div>
</body>
</html>
